
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
<h1>
    Tic Tac Toe
</h1>
<div class="messages"></div>
<div class="turn"></div>
<table>
    <tr>
        <td class="item1"></td>
        <td class="item2"></td>
        <td class="item3"></td>
    </tr>
    <tr>
        <td class="item4"></td>
        <td class="item5"></td>
        <td class="item6"></td>
    </tr>
    <tr>
        <td class="item7"></td>
        <td class="item8"></td>
        <td class="item9"></td>
    </tr>
</table>
<br/><input class="reset" type="button" value="Reset"/>
<br/><input class="record" type="button" value="Record"/><br/>
<br/><div id="percentage" class="percentage"></div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="tictactoe.js"></script>
<br/>
</body>
</html>
